<template name="home">
  <div class="container">
    <header>
      
      <div class="ui mini orange inverted menu">
          <div class="item">
              <h4 class="ui header">HatchyNews</h4>
          </div>
          <a class="active item">
            Top Stories
          </a>
          {{#if currentUser}}
            <a class="item" href="/profile/{{currentUser._id}}">
              Profile
            </a>
          {{/if}}
          <div class="item">
              {{> loginButtons}}
          </div>  
      </div>
    </header>

    <div class="ui comments">
      <ol>
        {{#each stories}}
          {{> story}}
        {{/each}}
      </ol>
    </div>
  </div>
</template>
